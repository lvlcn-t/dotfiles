[git]
autoCommit = true
autoPush = false
commitMessageTemplate = "{{ promptString \"Commit message\" }}"

[edit]
command = "code"
args = "--wait"

[data.netrc]
[[data.netrc.machines]]
url = "https://gitlab.com"
username = "__token__"
token = "glpat-xxxxxxx"

[[data.netrc.machines]]
url = "https://github.com"
username = "__token__"
token = "ghp_xxxxxxx"

[data.machine.proxy]
enabled = false
http = "http://proxy.example.com:8080"
https = "https://proxy.example.com:8080"
noProxy = "example.com"

[data.machine.packages.languages]
go = true
python = true
rust = true
node = true

[data.machine.packages.devops]
docker = true
kubernetes = true

[data.machine.packages.cloud]
aws = false
azure = false
gcp = false

[data.machine.packages.tools]
ytdlp = false
ffmpeg = false

[data.machine.packages.editors]
nvim = true

[data.machine.packages.browsers]
firefox = false
chromium = false
